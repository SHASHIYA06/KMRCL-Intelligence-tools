
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KMRCL Metro Intelligence</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- SheetJS for Excel Processing -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <!-- Critical Styles to prevent Flash of Unstyled Content -->
    <style>
      body {
        background-color: #050b14;
        background-image: 
          radial-gradient(circle at 25% 25%, rgba(0, 243, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(188, 19, 254, 0.1) 0%, transparent 50%);
        color: #fff;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
      }
      
      .perspective-1000 { 
        perspective: 1000px; 
      }
      
      .preserve-3d { 
        transform-style: preserve-3d; 
      }
      
      /* Glassmorphism Base */
      .glass-panel {
        background: rgba(17, 25, 40, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      /* Loading Animation */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 243, 255, 0.3);
        border-top: 3px solid #00f3ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.33.0",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.560.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; flex-direction: column;">
        <div class="loading-spinner"></div>
        <p style="color: #00f3ff; font-size: 14px; margin-top: 10px;">Loading KMRCL Intelligence...</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
